            100% {

                opacity: 0;
            }

            animation: explosion 0.5s linear;

    </style>
    <button onclick="download()" id="downloadButton" class="blink-animation" style="display: inline-block; padding: 0.5em 1em; font-size: 1em; font-weight: bold; text-align: center; text-decoration: none; background-color: #24292e; color: #ffffff; border: none; border-radius: 6px; cursor: pointer; transition: background-color 0.3s ease;">Download</button>

        @keyframes blink {
            0% {
                background-color: green;
            }
            50% {
                background-color: transparent;
            }
            100% {
                background-color: green;
            }
        }

        .blink-animation {
            animation: blink 3s linear;
        }
    </style>

    <script>
        function download() {
            var button = document.getElementById("downloadButton");
            button.classList.add("blink-animation");
            setTimeout(function() {
                button.classList.remove("blink-animation");
            }, 3000);
        }
    </script>
    <button id="submitbutton" onclick="reload()" style="display: none">New Project</button>
    <script>
        function submit() {
            var nametype = document.getElementById('nametype').value
            var hostname = document.getElementById('hostname').value
            var username = document.getElementById('username').value
            var password = document.getElementById('password').value
            var inputBox = document.getElementById('inputBox');
            document.getElementById('nametype').disabled = true;
            document.getElementById('hostname').disabled = true;
            document.getElementById('username').disabled = true;
            document.getElementById('password').disabled = true;
            var text = inputBox.value;
            text = text.replace('"Name": "NME"', '"Name": "' + nametype + '"');
            text = text.replace('"Host": "HST"', '"Host": "' + hostname + '"');
            text = text.replace('"Username": "USNM"', '"Username": "' + username + '"');
            text = text.replace('"Password": "PASSD"', '"Password": "' + password + '"');
            inputBox.value = text;
            inputBox.disabled = true;
            document.getElementById("submitbutton").style.display = 'block';
        }
            function download() {
  var text = document.getElementById("inputBox").value;
  var element = document.createElement('a');
  element.setAttribute('href', 'data:text/plain;charset=utf-8,' + encodeURIComponent(text));
  element.setAttribute('download', "pop.onc");

  element.style.display = 'none';
  document.body.appendChild(element);

  element.click();

  document.body.removeChild(element);
}
function reload() {
 window.location.replace("https://sillyfiles.page.link/creator")
}
